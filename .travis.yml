sudo: false

language: go

os:
  - linux
  - osx

branches:
  only:
    - master

go:
  - 1.9.2
  - tip

before_install:
  - go get ./...
  - go get -u github.com/golang/lint/golint
  - go get -u golang.org/x/tools/cmd/goimports
  - go get -u golang.org/x/tools/cmd/cover

script:
  - go vet ./...
  - go test -v -cpu=1,2,4 -race ./...
  - go test -cover ./...

matrix:
  allow_failures:
    - go: tip
